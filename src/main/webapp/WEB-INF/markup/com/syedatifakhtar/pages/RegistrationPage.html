<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:extend>
			<div class="container">
				<div style="width:50%;margin-top:10%;margin-left:25%;">
					<form class="form-horizontal" wicket:id="registrationForm">
						<h3>New Registration</h3>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Username</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control"  placeholder="Example: realSlim123" wicket:id="username"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control"  placeholder="We will send your activation link here" wicket:id="email"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Example: cheeseluver123" wicket:id="password"/>
					    </div>
					  </div>
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" wicket:id="registerButton">Go ahead,im done!</button>
					    </div>
					    </form>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
