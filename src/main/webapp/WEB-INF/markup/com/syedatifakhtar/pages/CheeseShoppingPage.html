<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:extend>
			<div class="container">
				<span style="font-size:2em;color:#A6C">Welcome cheese shopper!</span>
				<div wicket:id="shoppingItemRepeaterContainer">
					<ul>
						<li wicket:id="shoppingItemRepeater"></li>
					</ul>
				</div>
				<form wicket:id="checkoutForm">
				<div class="btn-group-xs">
					 <button type="Submit" class="btn btn-primary" style="float:right;" wicket:id="checkoutButton">Checkout</button>
				</div>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
