<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:extend>
			<div class="container">
				<div style="width:50%;margin-top:10%;margin-left:25%;">
					<form class="form-horizontal" role="form" wicket:id="signInForm">
						<h3>Hello Cheesy User!</h3>
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" wicket:id="emailInput"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" wicket:id="passwordInput"/>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-4">
					    	<a href="#">First time?</a>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" wicket:id="signInButton">Sign in</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</wicket:extend>
	</body>
</html>
