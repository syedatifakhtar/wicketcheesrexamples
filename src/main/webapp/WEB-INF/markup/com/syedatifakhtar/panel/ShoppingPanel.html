<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<wicket:panel>
			<form class="cheese-actn-pnl-container form-inline" wicket:id="cheeseShoppingForm">
				<span class="cheese-txt inline " wicket:id="cheeseName"/>
				<span class="cheese-txt inline " wicket:id="cheeseDescription"/>
				<input wicket:id="cheeseQuantityTextField" type="text" class="input-small inline qty-input-small " placeholder="1" maxlength="5"/>
				<div class="cheese-actn-btn-group btn-group-xs">
				 <button type="button" class="btn-link inline" wicket:id="addCheeseButton">+</button>
				 <button type="button" class="btn-link" wicket:id="removeCheeseButton" >x</button>
				</div>
			</form>
		</wicket:panel>
	</body>
</html>
